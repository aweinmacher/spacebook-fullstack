<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <div id="sortable" class="posts"></div>
                <form class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text"/>
                    </div>
                    <button type="button" id="addpost" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post ui-state-default" data-id="{{_id}}"> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span> {{postText}} <button class="btn toggle-comments" href="#"> Comments </button>
            <button type="button" class="btn btn-warning edit-post">Edit Post</button>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>

            <form class="edit-form col-md-12">
                <div class="input-group">
                  <input type="text" class="form-control upd-post-text" value="{{postText}}">
                  <span class="input-group-btn">
                    <button class="btn btn-default upd-post" type="button">Update</button>
                  </span>
                </div>
            </form>
            
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment" data-id="{{_id}}">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.event.drag/jquery.event.drag.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
